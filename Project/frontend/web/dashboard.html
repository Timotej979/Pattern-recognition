<!DOCTYPE html>
<html>
    <head>
        <!-- Include stylesheet -->
        <link rel="stylesheet" href="dashboard_style.css">
        
        <!-- Include CDN based resources -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.js" integrity="sha512-JwcZ6ApNnuNMW/djB3vPh2HpDRq4HkNE4pckP9uNhTyEW6V5NhspLu3T6ciFSz//J4sMMwtzxW5Tg+D/Ptx00w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>

        <!-- Include local script -->
        <script src="dashboard_script.js"></script>

        <title>Pattern Recognition Methods</title>
    </head>

    <body onload = "bodyOnload()">

        <!-- Main title-->
        <div class="title_frame">
            <h1>PATTERN RECOGNITION METHODS</h1>
        </div>

        <!-- Upload feature set -->
        <div class="upload_frame">
            <h1>UPLOAD FEATURE SET</h1>
            <div class="center">
                <div class="bar"></div>
                <div class="title">Drop file to upload</div>
                <div class="dropzone">
                    <div class="content">
                        <img src="https://100dayscss.com/codepen/upload.svg">
                        <div style="height: 20px;"></div>
                        <span class="filename" id="filename"></span>
                        <input id="fileupload" type="file" style="width: 75px; overflow: hidden;"/>
                    </div>
                </div>
                <button id="upload-button" class="upload-btn" onclick="uploadFile()">UPLOAD</button>
            </div>
        </div>

        <!-- Feature set table -->
        <div class="table_frame">
            <h1>FEATURE SETS TABLE</h1>
            <div class="center">
                <table id="feature-set-table" class="table_style">
                    <tr>
                        <th>FEATURE SET</th>
                        <th>NUMBER OF FEATURES</th>
                    </tr>
                </table>    
            </div>
        </div>

        <!-- Feature set control buttons -->
        <div class="control_frame">
            <h1>FEATURE SET CONTROL</h1>
            <div class="center">
                <button id="Heatmap" class="control-btn" onclick="heatmap()">HEATMAP</button>
                <button id="Principal Component Analysis" class="control-btn" onclick="PCA()">PRINCIPAL COMPONENT ANALYSIS</button>
                <button id="Hierarhical Clustering" class="control-btn" onclick="hierarchicalClustering()">HIERARCHICAL CLUSTERING</button>
            </div>
        </div>




            
    </body>
</html>
