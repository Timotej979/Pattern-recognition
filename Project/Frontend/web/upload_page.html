<!DOCTYPE html>
<html>
    <head>
        <!-- Include stylesheet -->
        <link rel="stylesheet" href="upload_style.css">
        
        <!-- Include CDN based resources -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- Include local script -->
        <script src="upload_script.js"></script>
        
        
        <title></title>
    </head>

    <body>

        <div class="frame">
            <div class="center">
                <div class="bar"></div>
                    <div class="title">Drop file to upload</div>
                        <div class="dropzone">
                            <div class="content">
                                <img src="https://100dayscss.com/codepen/upload.svg" class="upload">
                                <span class="filename"></span>
                                <input id="fileupload" type="file"/>
                            </div>
                        </div>
                        <button id="upload-button" class="upload-btn" onclick="uploadFile()">UPLOAD</button>
                    </div>
                </div>
    </body>
</html>
